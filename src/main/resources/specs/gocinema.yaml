openapi: 3.0.0
info:
  title: Go Cinema Rest Api Spec
  description: >
    `Design First`, `Validated`
  version: project.version
servers:
  - url: "/"
tags:
  - name: Users
    description: Пользователи
  - name: Halls
    description: Кинозалы
  - name: HallPlaces
    description: Места в кинозале
  - name: MovieShows
    description: Киносеансы
  - name: Movies
    description: Фильмы
paths:
  /users:
    get:
      summary: Получение всех пользователей
      operationId: getUsers
      tags:
        - Users
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Сохранение нового пользователя
      operationId: saveUser
      tags:
        - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserParameters'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /halls:
    get:
      summary: Получение всех кинозалов
      operationId: getHalls
      tags:
        - Halls
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Hall'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Сохранение нового кинозала
      operationId: saveHall
      tags:
        - Halls
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HallParameters'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hall'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /halls/{id}:
    parameters:
      - $ref: '#/components/parameters/id'
    patch:
      summary: Обновление кинозала
      operationId: updateHall
      tags:
        - Halls
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HallParameters'
      responses:
        200:
          description: OK
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /hall-places/{id}:
    parameters:
      - $ref: '#/components/parameters/id'
    patch:
      summary: Обновление параметров места в кинозале
      operationId: updateHallPlace
      tags:
        - HallPlaces
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HallPlaceParameters'
      responses:
        200:
          description: OK
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /movie-shows:
    get:
      summary: Получение всех сеансов
      operationId: getMovieShows
      tags:
        - MovieShows
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MovieShow'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Сохранение нового сеанса
      operationId: saveMovieShow
      tags:
        - MovieShows
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MovieShowParameters'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieShow'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /movie-shows/{id}:
    parameters:
      - $ref: '#/components/parameters/id'
    patch:
      summary: Обновление параметров кино-сеанса
      operationId: updateMovieShow
      tags:
        - MovieShows
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MovieShowParameters'
      responses:
        200:
          description: OK
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /movies:
    get:
      summary: Получение всех фильмов
      operationId: getMovies
      tags:
        - Movies
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Movie'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Сохранение нового фильма
      operationId: saveMovie
      tags:
        - Movies
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MovieParameters'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  parameters:
    id:
      name: id
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/id'
  schemas:
    User:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        login:
          type: string
          description: Логин
          example: "laba"
        role:
          $ref: '#/components/schemas/Role'
      required:
        - login
        - password
        - role
    UserParameters:
      type: object
      properties:
        login:
          type: string
        password:
          type: string
        role:
          $ref: '#/components/schemas/Role'
      required:
        - login
        - password
        - role
    Hall:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        name:
          type: string
          description: Наименование
          example: "Вип-зал"
        cols:
          type: integer
          format: int32
          example: 5
          description: Кол-во мест по оси X
        rows:
          type: integer
          format: int32
          example: 5
          description: Кол-во мест по оси y
      required:
        - id
        - name
        - cols
        - rows
    HallParameters:
      type: object
      properties:
        name:
          type: string
          description: Наименование
          example: "Вип-зал"
        rows:
          type: integer
          format: int32
          example: 5
          description: Кол-во мест по оси X
        cols:
          type: integer
          format: int32
          example: 5
          description: Кол-во мест по оси Y
      required:
        - name
        - cols
        - rows
    HallPlaceParameters:
      type: object
      properties:
        isVip:
          type: boolean
          description: Признак, что место вип
          example: true
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
          example: 123456
        message:
          type: string
          description: Текст ошибки
          example: "Упс!"
    Role:
      type: string
      enum:
        - CUSTOMER
        - ADMIN
      example: "CUSTOMER"
    MovieShow:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        hall:
          $ref: "#/components/schemas/Hall"
        movie:
          $ref: "#/components/schemas/Movie"
        startTime:
          type: string
          description: Время начала
          example: "18:00"
        endTime:
          type: string
          description: Время окончания
          example: "20:00"
      required:
        - id
        - hall
        - movie
        - startTime
        - endTime
    MovieShowParameters:
      type: object
      properties:
        hallId:
          $ref: "#/components/schemas/id"
        movieId:
          $ref: "#/components/schemas/id"
        startTime:
          type: string
          description: Время начала
          example: "18:00"
        endTime:
          type: string
          description: Время окончания
          example: "20:00"
      required:
        - hallId
        - movieId
        - startTime
        - endTime
    Movie:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        name:
          type: string
          description: Название фильма
          example: "Географ глобус пропил"
        description:
          type: string
          description: Описание фильма
          example: "Про любовь в гл роди К Хабенский"
        country:
          type: string
          description: Название фильма
          example: "Географ глобус пропил"
        releaseDate:
          type: string
          description: Дата выхода
          example: "2020-01-01"
      required:
        - id
        - name
    MovieParameters:
      type: object
      properties:
        name:
          type: string
          description: Название фильма
          example: "Географ глобус пропил"
        description:
          type: string
          description: Описание фильма
          example: "Про любовь в гл роди К Хабенский"
        country:
          type: string
          description: Название фильма
          example: "Географ глобус пропил"
        releaseDate:
          type: string
          description: Дата выхода
          example: "2020-01-01"
    id:
      description: Идентификатор сущности
      type: integer
      format: int32
      example: 12345