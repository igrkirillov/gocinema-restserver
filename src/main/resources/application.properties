spring.application.name=gocinema-server

spring.datasource.url=jdbc:h2:file:./db/h2db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.jpa.hibernate.ddl-auto=update

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
springdoc.api-docs.path=/swagger

logging.level.org.springframework.security=DEBUG

posters.folder=posters

# If it is within src/main/resources/folder/my-spec.json use
openapi.validation.specification-file-path=specs/gocinema.yaml
openapi.validation.violation-log-level=error
openapi.validation.sample-rate=1.0